<!DOCTYPE html>
<html ng-app="pokedex">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="root"></div>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react?dev",
      "react-dom/client": "https://esm.sh/react-dom/client?dev"
    }
  }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode, useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    
    const App = function MyApp() {

      const [count, setCount] = useState(0);
      const [pokemons, setPokemons] = useState([]);

      const render = async () => {
        const response = await fetch('http://127.0.0.1:5500/pokemon.json');
        const data = await response.json();
        
        //atualiza o contador
        setCount(data.length);
        //atualiza a lista de pokemons
        setPokemons(data);
      }

      render();

        // fetch('http://127.0.0.1:5500/pokemon.json');
        //  .then((response) => response.json())
        //  .then((data) => 
        // setCount(data.length))

      return (
        <>
          <div className="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div className="container-fluid">
              <div className="navbar-header">
                <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span className="sr-only">Toggle navigation</span>
                  <span className="icon-bar"></span>
                  <span className="icon-bar"></span>
                  <span className="icon-bar"></span>
                </button>
                <a className="navbar-brand" href="#">
                  <img src="img/logo.png"/>
                  Pokédex
                </a>
              </div>
            </div>
          </div>
          <div className="container-fluid">
            <div id="lista-pokemon">
              <div className="page-header">
                <h1>Pokédex
                  <small className="pull-right">Exibindo 
                    <span id="contador" className="badge">{count}</span> Pokémons
                  </small>
                </h1>
              </div>
            </div>
            <div id="lista-pokemons">
              {pokemons.map((pokemon) => {

                const slug = pokemon.name.toLowerCase()
                  .replace('♀', 'f')
                  .replace('♂', 'm')
                  .replace("'", '')
                  .replace(".", '')
                  .replace(" ", '')
                const src = `img/pokemons/${slug}.jpg`
                
                return(
                  <div className="col-lg-3">
                      <div className="pokemon panel panel-primary">
                          <div className="panel-heading">
                              <h1>{pokemon.name}<small> {pokemon.species}</small><span
                                      className="label label-primary pull-right">#{pokemon.id}</span>
                              </h1>
                          </div>
                          <div className="panel-body"><a href="/pokemon/bulbasaur">
                              <img className="avatar center-block"
                                      src={src}/></a></div>
                          <div className="panel-footer">
                              <div className="text-center"><a href="/grass"><span
                                          className="label type type-grass">Grass</span></a><a href="/poison"><span
                                          className="label type type-poison">Poison</span></a></div>
                          </div>
                      </div>
                  </div>
                );
              })}
            </div>
          </div>
        </>
      );
    }
    
    const root = createRoot(document.getElementById('root'));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
    </script>
</body>

</html>
